- name: "({{ ROLE_ID }} - 002.01) tag: create_ansible_role"
  block:
    - name: "({{ ROLE_ID }} - 002.01) To initialize ansible role."
      shell: |
          mkdir -p {{ item.path }}
          cd {{ item.path }}
          ansible-galaxy init {{ (item.path).split('/')[-1] | regex_replace('^play(.*)', 'role\1') }} --force
          touch playbook.yml
      loop: "{{ repo_folder_path_in_role | list }}"
  tags: 
    - role_init
