repo_folder_path_n_in_role:
  - path: /home/{{ ansible_user }}/git/repo01
    remote_sync: false
    url: 'https://github.com/owner/yourPojectName02.git' 
    git_clone: none
    version: HEAD

# For git_config module
# git_configuration:    # change contents or replace with [].
#   - name: 'user.name'
#     scope: global    #choices: local / global / system
#     value: 'yourName'
#   - name: 'user.email'
#     scope: global
#     value: 'yourEmail'
#   - name: 'http.sslVerify'
#     scope: global
#     value: false
#   - name: 'user.name'
#     scope: local
#     repo: '/path/to/yourrepoName01'
#     value: 'yourName'
git_configuration:
  - name: 'user.name'
    scope: global
    value: "{{ ansible_user }}"
  - name: 'user.email'
    scope: global
    value: "{{ ansible_user }}@{{ inventory_hostname }}"